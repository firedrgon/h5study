<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>07_component_refs</title>
</head>
<body>
<br>
  <div id="example"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
	class MyComponet extends React.Component{
		constructor(props) {
		    super(props);
			
			this.handleClick = this.handleClick.bind(this)
			
			this.handleBlur = this.handleBlur.bind(this)
		}
		
		handleClick(){
			const msgInput = this.refs.msgInput;
		
			alert(msgInput.value);
			
			alert(this.input.value)
		}
		
		handleBlur(event){
			console.log("handleBlur");
			alert(event.target.value)
		}
		
		render(){
			return (
				<div>
					<input type='text' ref="msgInput"/>{'  '}
					<input type='text' ref="{input => this.input = input}"/>{'  '}
					<button onClick={this.handleClick}>提示输入数据</button>{'  '}
					<input type='text' placeholder="失去焦点提示数据" onBlur={this.handleBlur}/>
				</div>
			)
		}
	}
	
	ReactDOM.render(<MyComponet />,document.getElementById('example'));
  </script>
</body>
</html>
